  <style>
    :root{
      --primary:#0d6efd;
      --secondary:#6c757d;
      --light:#f8f9fa;
      --dark:#212529;
      --accent:#0dcaf0;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Tahoma',sans-serif;}
    body{background:var(--light);color:var(--dark);line-height:1.6;overflow-x:hidden;}
    header{
      background:linear-gradient(135deg,var(--primary),var(--accent));
      color:white;padding:1rem 2rem;display:flex;align-items:center;justify-content:space-between;
      position:sticky;top:0;z-index:1000;
    }
    .logo{
      width:80px;
      height:80px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(13,110,253,0.18);
      transform:translateY(-2px);
      background:white;
      display:flex;align-items:center;justify-content:center;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    nav a{
      color:white;text-decoration:none;margin:0 1rem;position:relative;transition:.3s;
    }
    nav a::after{
      content:'';position:absolute;bottom:-4px;left:0;width:0;height:2px;background:white;transition:.3s;
    }
    nav a:hover::after{width:100%;}
